<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Which One?</h1>
    <div id="buttons">
      <button type="button" id="start" class="btn btn-primary">
        Click To Begin
      </button>
      <br />
      <button type="button" id="stop" class="btn btn-primary">Stop</button>
    </div>

    <div id="container">
      <div class="card" style="width: 18rem">
        <button class="option" onclick="changePic(1);">
          <img id="pic_1" src="imgs\img_0.jpg" />
        </button>
      </div>

      <div class="card" style="width: 18rem">
        <button class="option" onclick="changePic(2);">
          <img id="pic_2" src="imgs\img_0.jpg" />
        </button>
      </div>
    </div>
    <table id="tbody">
      <div class="center">
        <tr>
          <th>Image</th>
          <th>Rating</th>
        </tr>
      </div>
    </table>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
